<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello I am a %s string!', 'poop');

    // Styled
    //console.log('%c I am some great text', 'font-size:50px; background: red;'); //use %c preceeding log, pass CSS style in as second argument

    // warning!
    console.warn('OH NO!');

    // Error :|
    console.error('Schizer!');

    // Info
    console.info('Crocodiles eat 3-4 butts per year');

    // Testing
    console.assert(1 === 2, "That is wrong!"); //console.error the second argument if the first is false

    // clearing
    console.clear(); //"if you really want to mess with a developer"

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p); //allows you to inspect the DOM element in full, e.g., available methods on the prorotype, properties, etc.

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} human years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Chuck');
    console.count('Chuck');
    console.count('Chuck');
    console.count('Chuck');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Chuck');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // tables
    console.table(dogs);

  </script>
</body>
</html>
