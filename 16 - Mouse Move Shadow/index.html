<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
const hero = document.querySelector('.hero');
const text = hero.querySelector('h1');

function shadow(e) {
  const width = hero.offsetWidth;
  const height = hero.offsetHeight;
  let x = e.offsetX;
  let y = e.offsetY;
  const walk = 500; //px

//The following is to fix child elements returning their own coords, despite not having an their own event listener
if(this !== e.target) {
  x = x + e.target.offsetLeft;
  y = y + e.targetoffsetTop;
}

const xWalk = Math.round((x/width * walk) - (walk/2)); //corrects walk to pixel offset value
const yWalk = Math.round((y/width * walk) - (walk/2));
console.log(xWalk,yWalk);

text.style.textShadow = `
${xWalk}px ${yWalk}px 0 red,
${xWalk * -1}px ${yWalk}px 0 yellow,
${xWalk}px ${yWalk * -1}px 0 green,
${xWalk * -1}px ${yWalk * -1}px 0 blue
`
}

hero.addEventListener('mousemove',shadow)


</script>
</body>
</html>
